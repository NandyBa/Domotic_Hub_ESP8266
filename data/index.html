<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
	<title></title>

</head>
<body>
	<div class="row">
		<h2>Lampes</h2>
		
	</div>

	<div class="row">
		<h2>Pièces et groupes</h2>
	</div>
	
	<style type="text/css">
		*{
			box-sizing: border-box
		}
		.inferface-item{
			margin: 20px 40px 40px;
		}
		/* Interface */
		html, body {
			height: 100%;
		}

		.toggle {
			position: relative;
			display: block;
			float: left;
			width: 40px;
			height: 20px;
			cursor: pointer;
			-webkit-tap-highlight-color: transparent;
			transform: translate3d(0, 0, 0);
		}
		.toggle:before {
			content: "";
			position: relative;
			top: 3px;
			left: 3px;
			width: 34px;
			height: 14px;
			display: block;
			background: #9A9999;
			border-radius: 8px;
			transition: background 0.2s ease;
		}
		.toggle span {
			position: absolute;
			top: 0;
			left: 0;
			width: 20px;
			height: 20px;
			display: block;
			background: white;
			border-radius: 10px;
			box-shadow: 0 3px 8px rgba(154, 153, 153, 0.5);
			transition: all 0.2s ease;
		}
		.toggle span:before {
			content: "";
			position: absolute;
			display: block;
			margin: -18px;
			width: 56px;
			height: 56px;
			background: rgba(79, 46, 220, 0.5);
			border-radius: 50%;
			transform: scale(0);
			opacity: 1;
			pointer-events: none;
		}

		.cbx:checked + .toggle:before {
			background: #947ADA;
		}
		.cbx:checked + .toggle span {
			background: #4F2EDC;
			transform: translateX(20px);
			transition: all 0.2s cubic-bezier(0.8, 0.4, 0.3, 1.25), background 0.15s ease;
			box-shadow: 0 3px 8px rgba(79, 46, 220, 0.2);
		}
		.cbx:checked + .toggle span:before {
			transform: scale(1);
			opacity: 0;
			transition: all 0.4s ease;
		}

		.center {
			position: absolute;
			top: calc(50% - 10px);
			left: calc(50% - 20px);
		}
		/* Slider Bar */
		.slidecontainer {
			width: 100%;
		}

		.slider {
			-webkit-appearance: none;
			width: 200px;
			height: 10px;
			border-radius: 5px;
			background: #9A9999;
			outline: none;
			opacity: 0.6;
			-webkit-transition: .2s;
			transition: opacity .2s;
		}

		.slider:hover {
			opacity: 0.8;
		}

		.slider::-webkit-slider-thumb {
			-webkit-appearance: none;
			appearance: none;
			width: 15px;
			height: 15px;
			border-radius: 50%;
			background: rgb(79, 46, 220);
			cursor: pointer;
		}

		.slider::-moz-range-thumb {
			width: 25px;
			height: 25px;
			border-radius: 50%;
			background: rgb(79, 46, 220);
			cursor: pointer;
		}
		.interface-title{
			display: block;
		}
		/* Card */
		.card{
			width: 300px;
			float: left;
			display: inline;
		}
		.row{
			margin: 200px;
		}
		.row:after {
			content: ""; /* Important, sinon l'élément n'est pas généré. */
			display: table;
			clear: both;
		}
		.row h2{
			font-style: italic;
				font-family: monospace;
		}
		.color-piker button{
			width: 20px;
			height: 20px;
			border-radius: 50%;
			border: none;
			cursor: pointer;
		}
		.color-piker button:first-of-type{
			background-color: white;
			border: 1px solid black;
		}
		.color-piker button:nth-of-type(2){
			background-color: orange;
		}
		.color-piker button:nth-of-type(3){
			background-color: blue;
		}
		.color-piker button:nth-of-type(4){
			background-color: red;
		}
		
	</style>
	<script src="config.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
